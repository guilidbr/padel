<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <form id="login-form2">
    <ion-list id="login-list6">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button1" ion-button color="balanced" block>
      Log in
    </button>
    <button id="login-button3" ion-button color="positive" block>
      <ion-icon name="facebook"></ion-icon>
      acebook
    </button>
    <button id="login-button4" ion-button color="positive" block>
      <ion-icon name="instagram"></ion-icon>
      Instagram
    </button>
    <button id="login-button2" ion-button clear color="positive" block on-click="goToSignup()">
      Or create an account
    </button>
  </form>
</ion-content>
